<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>K-9 Rações</title>
    <link rel="icon" href="../static/imgs/logo_cropped.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/extrato.css">
</head>

<body >
    <div class="titulo">
        <h2>Extrato</h2> 
        <h2 class="canto">Usuário Logado</h2>
    </div>
    <ul>
        <li><a href="/estoque"><img class="img1" src="../static/imgs/estoque.png" alt=""></a></li>
        <li><a href="/principal"><img class="img2" src="../static/imgs/vendas.png" alt=""></a></li>
        <li><a href="/acrecentar"><img class="img3" src="../static/imgs/editar.png" alt=""></a></li>
        <li><a class="active" href="/extrato"><img class="img4" src="../static/imgs/extratoBranco.png" alt=""></a></li>
        <li><a href="/registro"><img class="img5" src="../static/imgs/carrinho.png" alt=""></a></li>
    
    </ul>
<form action="/extrato" method='POST' id='extrato'>
    <div class="row">
        <div class="col-12">
            <div class="m-4 d-flex justify-content-between">
                <h3><label>Vendas:{{Mes_Atual}}</label></h3>
                <div class="d-flex justify-content-between" style="width: 400px;">
                    <select class="form-select" name="ano" id="ano">
                        <option value="2022">2022</option>
                   </select>
                    <select class="form-select" name="mes" id="mes" href="javascript::" onclick="extrato('/extrato')">
                        <option value="1" onchange="this.form.submit()">Janeiro</option>
                        <option value="2" onchange="this.form.submit()">Fevereiro</option>
                        <option value="3" onchange="this.form.submit()">Março</option>
                        <option value="4" onchange="this.form.submit()">Abril</option>
                        <option value="5" onchange="this.form.submit()">Maio</option>
                        <option value="6" onchange="this.form.submit()">Junho</option>
                        <option value="7" onchange="this.form.submit()">Julho</option>
                        <option value="8" onchange="this.form.submit()">Agosto</option>
                        <option value="9" onchange="this.form.submit()">Setembro</option>
                        <option value="10" onchange="this.form.submit()">Outubro</option>
                        <option value="11" onchange="this.form.submit()">Novembro</option>
                       <option value="12" onchange="this.form.submit()">Dezembro</option>
                    </select>
                </div>
            </div>
            <table class="table table-bordered table-hover table-sm tb">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody>
                    {% for extrato in consulta %}
                <tr>
                        <td>{{extrato.data}}</td>
                        <td>{{extrato.quantidade}}</td>
                        <td>R${{extrato.valor}}</td>
                </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</form>
<script type="text/javascript">
    function extrato(dados){
        if (dados){
            $.ajax({
                type:'POST',
                data: dados,
                url:dados,
                sucess : function(date){
                    $("#Retorno").html(date);
                }
            });
        }
    }
</script>
</body>
</html>
