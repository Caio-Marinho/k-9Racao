<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-9 Rações</title>
    <link rel="icon" href="../static/imgs/logo_cropped.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/edicaoproduto.css">
</head>

<body>
    <div class="titulo">
        <h2>Edição de Produto</h2> 
        <h2 class="canto">Usuário Logado</h2>
    </div>
    <ul>
        <li><a href="/estoque"><img class="img1" src="../static/imgs/estoque.png" alt=""></a></li>
        <li><a href="/principal"><img class="img2" src="../static/imgs/vendas.png" alt=""></a></li>
        <li><a href="/acrecentar"><img class="img3" src="../static/imgs/editar.png" alt=""></a></li>
        <li><a href="/extrato"><img class="img4" src="../static/imgs/extrato.png" alt=""></a></li>
        <li><a href="/registro"><img class="img5" src="../static/imgs/carrinho.png" alt=""></a></li>
    
    </ul>
    <h1 class="mt-3" style="margin-left: 100px;">Nome do produto</h1>
    <form action="/estoque/editar" method="POST">
        <div class="row">
            <div class="col-8 d-flex justify-content-center flex-column">
                <div class="d-flex justify-content-center">
                    <div class="m-5">
                        <div class="d-flex flex-column">
                            <label for="">Nome:</label>
                            <input class="k9-input" type="text" name="Nome" id="Nome" placeholder="Nome do produto">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Preço:</label>
                            <input class="k9-input" type="text" name="Preco" id="Preco" placeholder="Preço do produto">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Tipo:</label>
                            <select class="form-select"name="" id="">
                                <option value="KG">Quilo</option>
                                <option value="UND.">Unidade</option>
                            </select>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="">Marca:</label>
                            <input type="text" class="k9-input" name="Marca" id="Marca" placeholder="Marca do produto">
                        </div>
                    </div>
                    <div class="m-5">
                        <div class="d-flex flex-column">
                            <label for="">Descrição:</label>
                            <input class="k9-input" type="text" name="Desc" id="Desc" placeholder="Descrição do produto">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Categoria:</label>
                            <select class="form-select"name="Categoria" id="Categoria">
                                <option value="Alimentos">Alimentos</option>
                                <option value="Higinene">Higiene</option>
                                <option value="Brinquedos">Brinquedos</option>
                            </select>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="">Estoque:</label>
                            <input class="k9-input" type="text" name="Estoque" id="Estoque" placeholder="Quantidade do produto">
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label for="">Validade:</label>
                            <input type="date" class="k9-input" name="validade" id="validade" placeholder="Marca do produto">
                        </div>
                    </div>
                </div>
                <label><center><h4>{{alerta}}</h4></center></label>
                <div class="botoes m-5 d-flex justify-content-around">
                    <button class="btn btn-k9" type="reset" style="background-color: #d9d9d9;">Cancelar</button>
                    <button class="btn btn-k9" type="submit" style="background-color: #F39D38;">Salvar</button>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div class="d-flex flex-column">
                        <p>Editar imagem:</p>
                        <label class="label-file"for="arquivo">
                            <img class="mt-3" src="https://cdn-icons-png.flaticon.com/128/3524/3524388.png" alt="">
                        </label>
                        <input class="input-file" type="file" name="arquivo" id="arquivo">
                        <div class="d-flex flex-column mt-4" style="width:200px;">
                            <label>Código de Barra:</label>
                            <input type="text" class="k9-input" name="Barra" id="Barra" placeholder="Código de barras">
                        </div>
                </div>
            </div>
        </div>
    </form> 
</body>
</html>
